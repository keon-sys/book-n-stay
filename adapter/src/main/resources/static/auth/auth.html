<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Kakao Login</title>
    <link rel="icon" type="image/svg+xml" href="/bns.svg">
    <link rel="stylesheet" href="/component/header.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        let kakaoConfigured = false;
        let kakaoInitPromise = null;
        let returnTo = null;

        function initKakao() {
            if (kakaoInitPromise) {
                return kakaoInitPromise;
            }
            kakaoInitPromise = fetch('/api/v1/auth/kakao/config')
                .then(function (res) {
                    if (!res.ok) {
                        throw new Error('Kakao 설정을 불러오지 못했습니다. (' + res.status + ')');
                    }
                    return res.json();
                })
                .then(function (config) {
                    if (!config.javascriptKey) {
                        throw new Error('Kakao JavaScript 키가 설정되지 않았습니다.');
                    }
                    if (typeof Kakao === 'undefined') {
                        throw new Error('Kakao JS SDK를 불러오지 못했습니다. 네트워크를 확인해주세요.');
                    }
                    if (Kakao.isInitialized && Kakao.isInitialized() && Kakao.cleanup) {
                        Kakao.cleanup();
                    }
                    Kakao.init(config.javascriptKey);
                    if (Kakao.isInitialized && !Kakao.isInitialized()) {
                        throw new Error('Kakao SDK 초기화에 실패했습니다. 키를 확인해주세요.');
                    }
                    kakaoConfigured = true;
                    return config;
                })
                .catch(function (err) {
                    kakaoConfigured = false;
                    kakaoInitPromise = null;
                    throw err;
                });
            return kakaoInitPromise;
        }

        async function ensureKakaoReady() {
            if (kakaoConfigured) {
                return true;
            }
            try {
                await initKakao();
                return true;
            } catch (err) {
                alert((err && err.message) ? err.message : 'Kakao SDK 초기화에 실패했습니다. 설정을 확인해주세요.');
                return false;
            }
        }

        async function login() {
            if (!await ensureKakaoReady()) {
                return;
            }
            fetch('/api/v1/auth/kakao/config')
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Kakao 설정을 불러오지 못했습니다. (' + res.status + ')');
                    }
                    return res.json();
                })
                .then(config => {
                    Kakao.Auth.authorize({
                        redirectUri: config.redirectUri,
                        scope: 'profile_nickname',
                        state: returnTo ? encodeURIComponent(returnTo) : undefined
                    });
                })
                .catch(err => {
                    alert(err && err.message ? err.message : err);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            returnTo = params.get('redirect');
            initKakao().catch(function () {
            });
        });
    </script>
    <style>
        body { font-family: "Noto Sans KR", sans-serif; margin: 0; color: #1b1b1b; background: #f7f8fc; font-size: 16px; }
        .page { max-width: 960px; margin: 44px auto 70px; padding: 0 22px; }
        .shell { background: #fff; border: 1px solid #e4e8f3; border-radius: 18px; box-shadow: 0 10px 26px rgba(0,0,0,0.06); padding: 32px; text-align: center; }
        h1 { margin: 0 0 12px; font-size: 1.9rem; color: #0f172a; }
        p.lead { margin: 0 0 24px; color: #475569; font-size: 1rem; }
        button { padding: 15px 22px; font-size: 16px; cursor: pointer; background: #fee500; border: none; border-radius: 12px; font-weight: 800; box-shadow: 0 10px 22px rgba(254,229,0,0.25); transition: transform 0.08s ease, box-shadow 0.12s ease; width: 100%; max-width: 360px; min-height: 50px; }
        button:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(254,229,0,0.3); }

        @media (max-width: 640px) {
            .page { margin: 28px auto 64px; padding: 0 16px; }
            .shell { padding: 26px 18px; }
            h1 { font-size: 1.6rem; }
            p.lead { font-size: 1.02rem; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
<script type="module" src="/component/header.js"></script>
<div class="page">
    <div class="shell">
        <h1>카카오 로그인</h1>
        <p class="lead">버튼을 누르면 카카오 인증 페이지로 이동합니다.</p>
        <button onclick="login()">카카오로 계속하기</button>
    </div>
</div>
</body>
</html>
