<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>페이지를 찾을 수 없습니다 (404)</title>
    <link rel="icon" type="image/svg+xml" href="/bns.svg">
    <style>
        body { font-family: "Noto Sans KR", sans-serif; background:#f6f6f6; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px 16px; }
        .card { background:#fff; padding:28px 24px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.08); text-align:center; max-width:420px; width:100%; }
        h1 { margin:0 0 12px; color:#364fc7; font-size:1.45rem; }
        p { margin:0 0 20px; color:#555; line-height:1.55; font-size:1rem; }
        a { color:#1f3c88; text-decoration:none; font-weight:700; font-size:1rem; display:inline-block; padding:12px 16px; border-radius:10px; border:1px solid #cdd5ff; }
        @media (max-width: 640px) {
            h1 { font-size:1.35rem; }
            .card { padding:24px 18px; }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>페이지를 찾을 수 없습니다.</h1>
    <p>입력한 주소가 올바른지 확인해주세요.</p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
