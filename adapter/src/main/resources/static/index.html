<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Book n Stay</title>
    <link rel="icon" type="image/svg+xml" href="/bns.svg">
    <link rel="stylesheet" href="/component/header.css">
    <style>
        body { font-family: "Noto Sans KR", sans-serif; background: linear-gradient(135deg, #f6f7fb, #eef2ff); margin: 0; color: #1b1b1b; font-size: 16px; }
        .page { max-width: 960px; margin: 28px auto 80px; padding: 0 22px; }
        .hero { margin-top: 24px; background: #fff; border-radius: 16px; box-shadow: 0 10px 28px rgba(0,0,0,0.08); padding: 28px; }
        h1 { margin: 0 0 12px; font-size: clamp(1.8rem, 4vw, 2.1rem); }
        p { margin: 0 0 16px; line-height: 1.6; font-size: 1rem; }
        .actions { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
        .btn { padding: 14px 18px; border-radius: 12px; border: none; cursor: pointer; font-weight: 800; font-size: 16px; min-height: 48px; transition: transform .08s ease, box-shadow .12s ease; }
        .btn-primary { background: #1f3c88; color: #fff; box-shadow: 0 6px 18px rgba(31,60,136,0.2); }
        .btn-secondary { background: #eef2ff; color: #1f3c88; border: 1px solid #cdd5ff; }
        .btn:hover { transform: translateY(-1px); }
        .sections { margin-top: 24px; display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
        .card { background: #fff; border-radius: 12px; padding: 18px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
        .card h3 { margin: 0 0 8px; font-size: 1.1rem; }
        .card p { margin: 0; color: #4b5563; font-size: 0.98rem; line-height: 1.55; }

        @media (max-width: 720px) {
            .page { margin: 18px auto 60px; padding: 0 16px; }
            .hero { padding: 22px; }
            .actions { gap: 10px; }
            .btn { width: 100%; }
            .sections { grid-template-columns: 1fr; }
            .card { padding: 16px; }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="hero">
        <h1>Book n Stay</h1>
        <p>예약 달력을 확인하고 관리하세요. 로그인이 필요하면 자동으로 안내됩니다.</p>
        <div class="actions">
            <button class="btn btn-primary" onclick="goCalendar()">예약 달력 보기</button>
        </div>
    </div>
    <div class="sections">
        <div class="card">
            <h3>간편 로그인</h3>
            <p>카카오 계정으로 빠르게 로그인하고, 내 예약 정보를 확인하세요.</p>
        </div>
        <div class="card">
            <h3>예약 일정</h3>
            <p>달력에서 예약 가능일과 이미 예약된 일정을 한눈에 볼 수 있습니다.</p>
        </div>
        <div class="card">
            <h3>안전한 세션</h3>
            <p>JWT 기반 인증으로 보안과 편의성을 모두 제공합니다.</p>
        </div>
    </div>
</div>
<script type="module" src="/component/header.js"></script>
<script>
    function goCalendar() {
        window.location.href = '/calendar';
    }
</script>
</body>
</html>
